{% extends "dogs/base.html" %}
{% load my_tags %}

{% block content %}
    <div class="row">
        <div class="col-12 mb-5">
            <a href="{% url "dogs:dogs_create" %}" class="btn btn-primary">Добавить собаку</a>
        </div>
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{object.photo|mymedia}}"
                     alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{object.name|title}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url "dogs:dogs_view" object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                            <a href="{% url "dogs:dogs_update" object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="{% url "dogs:dogs_delete" object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
