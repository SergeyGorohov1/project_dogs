{% extends "dogs/base.html" %}
{% block content %}
    <div class="col-12">
         <div class="row">
             <div class="col-6">
                 <div class="card">
                     <form method="post">
                         {%  csrf_token %}
                         {{form.as_p}}
                         <p>Действительно хотите удалить?</p>
                         <button type="submit" class="btn btn-outline-danger">Удалить</button>
                         <a href="{% url "dogs:dogs_breeds" object.pk %}" class="btn btn-outline-warning">Отмена</a>
                     </form>
                 </div>
             </div>
         </div>
    </div>
{% endblock %}
